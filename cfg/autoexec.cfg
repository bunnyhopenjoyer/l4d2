# scripts & binds vvvvv

bind h "toggle cl_interp 0.033 0.0"

bind 0 slot0

Bind "F" "+31"
alias "+21" "alias 23 +22; +22"
alias "+22" "impulse 100; wait; -22"
alias "-22" "impulse 100; wait; 23"
alias "23" "+22"
alias "-21" "alias 23 impulse 100"
alias "+31" "impulse 100; -21"
alias "-31" "32"
alias "32" "alias -31 +21; wait 20; alias -31 32"

bind i "show_menu Menu"


bind mouse5 "toggle cl_showpos 0 1"
bind g "toggle cl_viewmodelfovsurvivor 180 67"

alias Speed "SpeedEnable"
alias SpeedEnable "sensitivity 0.0001; m_yaw 1200; alias speed SpeedDisable"
alias SpeedDisable "sensitivity 5.6; m_yaw 0.022; alias speed SpeedEnable"
bind "c" "Speed"

bind mouse3 "toggle cl_crosshair_dynamic 0 1"

bind "mwheelup" "bugpause;bugpause;bugpause;bugpause;bugpause;bugpause;bugpause;bugpause;bugpause;bugpause"


